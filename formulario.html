    <script type="text/javascript">
        $(document).ready(function(){
            $("#botonenviar").click(function(){
            if($("#nombre").val() == ""){
                alert("El campo Nombre no puede estar vacío.");
                $("#nombre").focus();
                return false;
            }
            if($("#apellidos").val() == ""){
                alert("El campo Apellidos no puede estar vacío.");
                $("#apellidos").focus();
                return false;
            }
            if($("#correo").val() == ""){
                alert("El campo Email no puede estar vacío.");
                $("#correo").focus();
                return false;
            }
            if($("#direccion").val() == ""){
                alert("El campo Dirección no puede estar vacío.");
                $("#direccion").focus();
                return false;
            }
            if($("#telefono").val() == ""){
                alert("El campo Teléfono no puede estar vacío.");
                $("#telefono").focus();
                return false;
            }
            if($("#mayor").val() == ""){
                alert("Debes escribir tu mensaje.");
                $("#mayor").focus();
                return false;
            }
        
            return alert("Tus datos se han enviado correctamente");
        })
        });
    </script>
